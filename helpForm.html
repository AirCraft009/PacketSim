      <div class="collapse navbar-collapse">

          <li class="nav-item"><a class="nav-link" href="simulator.html">Simulator</a></li>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title mb-4">Request Help</h3>

            <form id="helpForm">
              <!-- Personal Information -->
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>

              <!-- Optional category -->
              <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category">
                  <option value="">Select a category</option>
                  <option>Breaking Bug</option>
                  <option>Performance</option>
                  <option>Incorrect behavior</option>
                  <option>Browser specific Problem</option>
                  <option>Legal Problem</option>
                  <option>Other</option>
                </select>
              </div>

              <!-- Description -->
              <div class="mb-3">
                <label for="description" class="form-label">Problem Description</label>
                <textarea
                  class="form-control"
                  id="description"
                  rows="6"
                  required
                ></textarea>
              </div>

              <!-- Submit -->
              <button type="submit" class="btn btn-primary">
                Submit Request
              </button>
            </form>

          </div>
        </div>

      </div>
    </div>
  </div>

  <footer class="bg-dark text-light text-center py-3 mt-5">
    <small>Help page</small>
  </footer>

  <!-- Bootstrap 5 JS (optional) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- No real sending logic -->
  <script>
    document.getElementById("helpForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Form submitted (no backend logic implemented).");
    });
  </script>

</body>
</html>
