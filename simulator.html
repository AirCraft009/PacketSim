<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simulator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="css/cells.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">NetSim</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="simulator.html">Simulator</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- simulation grid with pieces connected with wires-->


  <div class="container" style="margin-top: 30px;">
    <div class="row">
      <div class="col-2">
        <img src="imgs/transparent/pc.png" class="draggable" draggable="true" id="pc-template" data-template="true"
          data-type="pc">
        <img src="imgs/transparent/server.png" class="draggable" draggable="true" id="server" data-template="true"
          data-type="server">
        <img src="imgs/transparent/router.png" class="draggable" draggable="true" id="router" data-template="true"
          data-type="router">
      </div>


      <div class="col">
        <div class="board-wrapper">
          <svg id="overlay" xmlns="http://www.w3.org/2000/svg" overflow="visible"></svg>
          <div class="grid" id="grid">
            <!-- 64 cells -->
          </div>
        </div>
      </div>

      <!-- ChatGPT generated code start -->
      <aside class="col-5 border-start p-6" id="editor">
        <div class="row mb-2">
          <div class="col-3">IP-Adress:</div>
          <div class="col-5">
            <span class="editable" contenteditable="true" data-key="ip">192.168.1.1</span>
          </div>
        </div>
        <!-- ChatGPT generated code end -->
        <div class="row mb-2">
          <div class="col-3">Type:</div>
          <div class="col-5">
            <span class="editable" contenteditable="false" data-key="type">Router</span>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-3">Mac-Adress:</div>
          <div class="col-5">
            <span class="editable" contenteditable="false" data-key="mac">aa:bb:cc:dd:ee:ff</span>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-3">Connections:</div>
          <div class="col-5">
            <span class="editable" contenteditable="false" data-key="connection">0</span>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-3">Standard-Gateway:</div>
          <div class="col-5">
            <span class="editable" contenteditable="true" data-key="gateway">192.168.1.0</span>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-3">Subnetmask:</div>
          <div class="col-5">
            <span class="editable" contenteditable="false" data-key="subnetmask">/24</span>
          </div>
        </div>
      
        <div id="space-maker"></div>
        <div class="form-group">
          <label for="packet-data">Packet editor</label>
          <input class="form-control" id="packet-data" placeholder="Enter Text Data contained in packet" rows="1">
          <input class="form-control" id="target-ip" aria-describedby="target ip" placeholder="Enter Ip of target server">
        </div>
        <button type="button" class="btn btn-dark">Send Packet</button>
      </aside>

      <!-- 
        Modal for input of ip when router spawned 
        https://getbootstrap.com/docs/5.3/components/modal/
        -->
      <div class="modal fade" id="textModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Enter Router Ip</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
              <form id="modalForm">
                <input type="text" id="textInput" class="form-control" placeholder="192.168.0.0">
              </form>
            </div>

            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-7">
        </div>
      </div>
    </div>
  </div>
  </div>

  <div id="space-maker">
  </div>

  <div>
    <footer class="bg-dark text-light text-center py-3">
      <small>Network Packet Simulator - educational simulation</small>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/simulator.js"></script>
</body>

</html>
